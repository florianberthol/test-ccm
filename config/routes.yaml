index:
    path: /
    controller: App\Controller\HomeController

department:
  path: /departement/{code}/{name}
  controller: App\Controller\DepartmentController
  requirements:
    code: "[0-9A-B]+"
    name: "[a-z0-9-]+"

departments:
  path: /departements/
  controller: App\Controller\DepartmentsController

game:
  path: /jeu/
  controller: App\Controller\GameController

api_game:
  path: /game/api
  controller: App\Controller\ApiGameController